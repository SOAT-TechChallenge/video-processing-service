apiVersion: apps/v1
kind: Deployment
metadata:
  name: video-processor
  labels:
    app: video-processor
spec:
  replicas: 3
  selector:
    matchLabels:
      app: video-processor
  template:
    metadata:
      labels:
        app: video-processor
    spec:
      containers:
      - name: video-processor
        image: video-processor:latest
        ports:
        - containerPort: 8000
        env:
        - name: UPLOAD_DIR
          valueFrom:
            configMapKeyRef:
              name: video-processor-config
              key: UPLOAD_DIR
        - name: OUTPUT_DIR
          valueFrom:
            configMapKeyRef:
              name: video-processor-config
              key: OUTPUT_DIR
        - name: MAX_WORKERS
          valueFrom:
            configMapKeyRef:
              name: video-processor-config
              key: MAX_WORKERS
        - name: FRAMES_PER_SECOND
          valueFrom:
            configMapKeyRef:
              name: video-processor-config
              key: FRAMES_PER_SECOND
        volumeMounts:
        - name: uploads-volume
          mountPath: /app/uploads
        - name: outputs-volume
          mountPath: /app/outputs
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: uploads-volume
        emptyDir: {}
      - name: outputs-volume
        emptyDir: {}